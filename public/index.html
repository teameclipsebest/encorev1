
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eclipse Bot</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="particles-js"></div>
    <div class="content">
        <h1>Eclipse Bot</h1>
        <h2>Made by Alive</h2>
        
        <div class="stats-container">
            <div class="stat-card">
                <h3>Servers</h3>
                <p id="serverCount">Loading...</p>
            </div>
            <div class="stat-card">
                <h3>Users</h3>
                <p id="userCount">Loading...</p>
            </div>
            <div class="stat-card">
                <h3>Commands</h3>
                <p id="commandCount">Loading...</p>
            </div>
            <div class="stat-card">
                <h3>Players</h3>
                <p id="playerCount">Loading...</p>
            </div>
        </div>
        
        <div class="features">
            <h3>Features</h3>
            <ul>
                <li>🎵 High-Quality Music Playback</li>
                <li>🎚️ Advanced Audio Filters</li>
                <li>🔗 Easy Setup Commands</li>
                <li>📊 Detailed Statistics</li>
                <li>📋 Playlist Management</li>
            </ul>
        </div>
        
        <div class="footer">
            <a href="https://discord.gg/f8TZDbRbZt" class="btn">Join Support Server</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
